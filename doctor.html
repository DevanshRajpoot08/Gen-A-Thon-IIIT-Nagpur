<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Healthcare Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link-underline { position: relative; }
        .nav-link-underline::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -3px; left: 0; background-color: #2563eb; transition: width 0.3s ease-in-out; }
        .nav-link-underline:hover::after { width: 100%; }
        /* Include the theme switch/loader styles here or in an external CSS file */
        .switch { font-size: 13px; position: relative; display: inline-block; width: 4em; height: 2.2em; border-radius: 30px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2a2a2a; transition: 0.4s; border-radius: 30px; overflow: hidden; }
        .slider:before { position: absolute; content: ""; height: 1.2em; width: 1.2em; border-radius: 20px; left: 0.5em; bottom: 0.5em; transition: 0.4s; transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5); box-shadow: inset 8px -4px 0px 0px #fff; }
        .switch input:checked + .slider { background-color: #00a6ff; }
        .switch input:checked + .slider:before { transform: translateX(1.8em); box-shadow: inset 15px -4px 0px 15px #ffcf48; }
        .star { background-color: #fff; border-radius: 50%; position: absolute; width: 5px; transition: all 0.4s; height: 5px; }
        .star_1 { left: 2.5em; top: 0.5em; }
        .star_2 { left: 2.2em; top: 1.2em; }
        .star_3 { left: 3em; top: 0.9em; }
        .switch input:checked ~ .slider .star { opacity: 0; }
        .cloud { width: 3.5em; position: absolute; bottom: -1.4em; left: -1.1em; opacity: 0; transition: all 0.4s; }
        .switch input:checked ~ .slider .cloud { opacity: 1; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease-out, visibility 0.5s; opacity: 1; visibility: visible; }
        .loading-overlay.hidden { opacity: 0; visibility: hidden; }
    </style>
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

    <div id="app-container" style="visibility: hidden; opacity: 0; transition: opacity 0.5s ease-in;">
        <header class="flex justify-between items-center px-8 py-4 shadow-sm bg-white dark:bg-gray-800 fixed top-0 left-0 right-0 z-50">
            <div class="flex items-center space-x-2">
                 <img src="logo.png" alt="Healthcare Eclipse Logo" class="w-10 h-10 rounded-full">
                <h1 class="text-xl font-bold">Healthcare Eclipse</h1>
            </div>
            <nav class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="frontpage.html" class="hover:text-blue-600 nav-link-underline dark:hover:text-blue-400">Home</a>
                <a href="#dashboard" class="hover:text-blue-600 nav-link-underline dark:hover:text-blue-400">Dashboard</a>
            </nav>
            <div class="flex items-center space-x-4">
                <label class="switch"><input checked="true" id="checkbox" type="checkbox" /><span class="slider">...</span></label>
                <div id="auth-container">
                    <div id="user-info" class="hidden items-center space-x-4">
                        <span id="welcome-message" class="font-medium text-blue-600 dark:text-blue-400"></span>
                        <button id="logout-btn" class="px-4 py-2 border border-red-500 text-red-500 rounded-md text-sm font-medium hover:bg-red-500 hover:text-white dark:border-red-500 dark:hover:bg-red-600">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="pt-20">
            <div id="doctor-dashboard" class="p-8 max-w-6xl mx-auto">
                <h2 class="text-3xl font-bold mb-4">Doctor Dashboard</h2>
                <p class="mb-8 text-lg">Welcome back, <span class="font-semibold" id="doctor-name-display"></span>!</p>
                 <div class="grid md:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Your Information</h3>
                        <p id="doctor-email"><strong>Email:</strong> </p>
                        <p id="doctor-specialty"><strong>Specialty:</strong> </p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Your Schedule</h3>
                        <p class="text-gray-500 dark:text-gray-400">Your schedule is clear for today.</p>
                    </div>
                    <div id="appointment-requests" class="md:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Appointment Requests</h3>
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for logged-in user and ensure they are a doctor
            if (!currentUser || currentUser.role !== 'doctor') {
                window.location.href = 'frontpage.html';
                return;
            }

            const doctorInfo = mockDoctors.find(d => d.email === currentUser.email);

            // Populate static doctor info
            document.getElementById('doctor-name-display').textContent = `Dr. ${currentUser.lastName}`;
            document.getElementById('doctor-email').innerHTML = `<strong>Email:</strong> ${currentUser.email}`;
            document.getElementById('doctor-specialty').innerHTML = `<strong>Specialty:</strong> ${doctorInfo?.specialty || 'N/A'}`;
            
            // Inject appointment requests HTML
            document.getElementById('appointment-requests').innerHTML = `
                <h3 class="text-xl font-semibold mb-4">Appointment Requests</h3>
                ${getDoctorAppointmentRequestsHtml(currentUser.email)}
            `;
        });
    </script>
</body>
</html>
